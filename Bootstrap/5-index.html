    <body>

        <!-- Small title: visible only on screens <= 768px -->
        <h1 class="d-md-none">Small title</h1>

        <!-- Big title: visible only on screens > 768px -->
        <h1 class="d-none d-md-block">Big title</h1>

        <!-- Main container -->
        <div class="container text-white bg-info p-3 border border-info rounded d-flex justify-content-between">

        <!-- Left section -->
        <div class="text-light border-right border-bottom border-light p-3">
            Left
        </div>

        <!-- Middle section: hidden on small screens -->
        <div class="text-light border-left border-right border-bottom border-light p-3 shadow d-none d-md-block">
            Middle
        </div>

        <!-- Right section -->
        <div class="text-light border-left border-bottom border-light p-3">
            Right
        </div>

        </div>

    </body>
