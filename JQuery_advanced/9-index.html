<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Task 9</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    input[type="submit"] {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      border-radius: 4px;
      cursor: pointer;
    }

    li {
      margin-bottom: 15px;
    }

    #pagination {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      padding-left: 0;
    }

    #pagination li {
      list-style: none;
      margin-left: 10px;
      cursor: pointer;
    }

    #pagination li.active {
      font-weight: bold;
    }

    .loading {
      opacity: 0.2;
    }
  </style>
  <script type="application/javascript">
    function createSearchForm() {
      const form = $('<form></form>');
      const input = $('<input type="text">');
      const submit = $('<input type="submit" value="Submit">');
      const resultsList = $('<ul></ul>');
      const paginationList = $('<ul id="pagination"></ul>');

      form.append(input, submit);
      $('body').append(form, resultsList, paginationList);

      form.submit(function (e) {
        e.preventDefault();
        const search = input.val();
        queryWikipedia(search, 0);
      });
    }

    function addNewArticle(id, title, snippet) {
      const li = $('<li></li>');
      const p1 = $('<p></p>').html(`<span>${id} - </span><b>${title}</b>`);
      const p2 = $('<p></p>').html(snippet);
      li.append(p1, p2);
      $('ul').first().append(li);
    }

    function buildPagination(numberOfItems, itemsPerPage, currentOffset, searchTerm) {
      const totalPages = Math.ceil(numberOfItems / itemsPerPage);
      const currentPage = Math.floor(currentOffset / itemsPerPage) + 1;

      $('#pagination').empty();

      for (let i = 1; i <= totalPages; i++) {
        const offset = (i - 1) * itemsPerPage;
        const page = $('<li></li>').text(i);
        if (i === currentPage) page.addClass('active');

        page.click(() => queryWikipedia(searchTerm, offset));
        $('#pagination').append(page);
      }
    }

    function displayLoading(loading) {
      const ul = $('ul').first();
      if (loading) {
        if (!ul.parent().hasClass('loading')) {
          ul.wrap('<div class="loading"></div>');
        }
      } else {
        if (ul.parent().hasClass('loading')) {
          ul.unwrap();
        }
      }
    }

    function queryWikipedia(search, offset = 0) {
      displayLoading(true);

      const data = {
        action: 'query',
        list: 'search',
        srsearch: search,
        format: 'json',
        origin: '*',
        sroffset: offset
      };

      $.ajax({
        url: 'https://en.wikipedia.org/w/api.php',
        method: 'GET',
        data: data,
        success: function (res) {
          $('ul').first().empty();
          const results = res.query.search;
          results.forEach(article => {
            addNewArticle(article.pageid, article.title, article.snippet);
          });

          const totalHits = res.query.searchinfo.totalhits;
          buildPagination(totalHits, 10, offset, search);

          displayLoading(false);
        },
        error: function () {
          console.log('Wikipedia request failed');
          displayLoading(false);
        }
      });
    }

    $(document).ready(function () {
      createSearchForm();
    });
  </script>
</head>
<body>
</body>
</html>
