<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 9</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            .loading {
                opacity: 0.2;
            }
            .pagination-item {
                cursor: pointer;
                margin-left: 10px;
                display: inline-block;
            }
            .active {
                font-weight: bold;
            }
        </style>
        <script type="application/javascript">
            function createSearchForm() {
                const form = $('<form></form>');
                const input = $('<input>').attr('type', 'text');
                const submit = $('<input>').attr('type', 'submit');
                const ul = $('<ul></ul>');
                const paginationUl = $('<ul></ul>').attr('id', 'pagination');

                form.append(input, submit);
                $('body').append(form, ul, paginationUl);

                form.submit(function(e) {
                    e.preventDefault();
                    queryWikipedia(input.val());
                });
            }

            function addNewArticle(id, title, snippet) {
                const li = $('<li></li>');
                const firstP = $('<p></p>')
                    .append($('<span></span>').text(id + ' - '))
                    .append($('<b></b>').text(title));
                const secondP = $('<p></p>').html(snippet);

                li.append(firstP, secondP);
                $('ul:not(#pagination)').append(li);
            }

            function displayLoading(loading) {
                const articleList = $('ul:not(#pagination)');
                if (loading) {
                    articleList.wrap('<div class="loading"></div>');
                } else {
                    articleList.unwrap();
                }
            }

            function queryWikipedia(search, offset = 0) {
                displayLoading(true);
                $('ul:not(#pagination)').empty();

                const data = {
                    action: 'query',
                    list: 'search',
                    srsearch: search,
                    format: 'json',
                    sroffset: offset,
                    origin: '*'
                };

                $.ajax({
                    url: 'https://en.wikipedia.org/w/api.php',
                    data: data,
                    success: function(response) {
                        response.query.search.forEach(function(result) {
                            addNewArticle(result.pageid, result.title, result.snippet);
                        });
                        buildPagination(response.query.searchinfo.totalhits, 10, offset);
                        displayLoading(false);
                    }
                });
            }

            function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
                const paginationUl = $('#pagination').empty();
                const numberOfPages = Math.ceil(numberOfItems / itemsPerPage);

                for (let i = 0; i < numberOfPages; i++) {
                    const offset = i * itemsPerPage;
                    const li = $('<li></li>')
                        .addClass('pagination-item')
                        .text(i + 1)
                        .click(function() {
                            const searchTerm = $('input[type="text"]').val();
                            queryWikipedia(searchTerm, offset);
                        });

                    if (offset === currentOffset) {
                        li.addClass('active');
                    }

                    paginationUl.append(li);
                }
            }

            $(document).ready(function() {
                createSearchForm();
            });
        </script>
    </head>
    <body>
    </body>
</html>
