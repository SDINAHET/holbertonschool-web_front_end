<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Task 7</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    input[type="submit"] {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      border-radius: 4px;
      cursor: pointer;
    }

    li {
      margin-bottom: 15px;
    }

    span {
      font-weight: normal;
    }
  </style>
  <script type="application/javascript">
    function createSearchForm() {
      const form = $('<form></form>');
      const input = $('<input type="text">');
      const submit = $('<input type="submit" value="Submit">');
      const resultsList = $('<ul></ul>');

      form.append(input, submit);
      $('body').append(form, resultsList);

      form.submit(function (e) {
        e.preventDefault();
        const search = input.val();
        queryWikipedia(search);
      });
    }

    function addNewArticle(id, title, snippet) {
      const li = $('<li></li>');
      const p1 = $('<p></p>').html(`<span>${id} - </span><b>${title}</b>`);
      const p2 = $('<p></p>').html(snippet); // Important: use .html() to keep formatting

      li.append(p1, p2);
      $('ul').append(li);
    }

    function queryWikipedia(search) {
      const data = {
        action: 'query',
        list: 'search',
        srsearch: search,
        format: 'json',
        origin: '*'
      };

      $.ajax({
        url: 'https://en.wikipedia.org/w/api.php',
        method: 'GET',
        data: data,
        success: function (res) {
          $('ul').empty(); // Clear previous results
          const results = res.query.search;
          results.forEach(article => {
            addNewArticle(article.pageid, article.title, article.snippet);
          });
        },
        error: function () {
          console.log('Failed to fetch Wikipedia results');
        }
      });
    }

    $(document).ready(function () {
      createSearchForm();
    });
  </script>
</head>
<body>
</body>
</html>
