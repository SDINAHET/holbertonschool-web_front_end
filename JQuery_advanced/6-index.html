<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM4=" crossorigin="anonymous"></script>
        <style>
            .remove-cell {
                cursor: pointer;
                background-color: orange;
            }
        </style>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $('<table></table>');
                const thead = $('<thead></thead>');
                const tbody = $('<tbody></tbody>');

                thead.append(
                    $('<tr></tr>')
                        .append($('<th></th>').text('Firstname'))
                        .append($('<th></th>').text('Lastname'))
                );

                table.append(thead, tbody);
                $('body').append(table);
            }

            function addNewMember(firstName, lastName, position) {
                const row = $('<tr></tr>')
                    .append($('<td></td>').text(firstName))
                    .append($('<td></td>').text(lastName))
                    .append(
                        $('<td></td>')
                            .text('(x)')
                            .addClass('remove-cell')
                            .click(function() {
                                $(this).closest('tr').remove();
                            })
                    );

                if (position === 'before') {
                    $('tbody').prepend(row);
                } else {
                    $('tbody').append(row);
                }
            }

            function createForm() {
                const form = $('<form></form>');

                // Create first name input
                form.append($('<input>').attr('type', 'text').attr('placeholder', 'First Name'));

                // Create last name input
                form.append($('<input>').attr('type', 'text').attr('placeholder', 'Last Name'));

                // Create position select
                const select = $('<select></select>')
                    .append($('<option></option>').val('before').text('Before'))
                    .append($('<option></option>').val('after').text('After'));
                form.append(select);

                // Create submit button
                form.append($('<input>').attr('type', 'submit').val('Submit'));

                // Add form submission handler
                form.submit(function(e) {
                    e.preventDefault();
                    const inputs = $(this).find('input[type="text"]');
                    const firstName = inputs.first().val();
                    const lastName = inputs.eq(1).val();
                    const position = $(this).find('select').val();

                    addNewMember(firstName, lastName, position);
                    inputs.val(''); // Clear the inputs
                });

                // Add form before the table
                $('table').before(form);
            }

            $(document).ready(function() {
                createFamilyTree();
                createForm();
            });
        </script>
    </head>
    <body>
    </body>
</html>
