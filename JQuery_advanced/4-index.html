<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 4</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM4=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree() {
                // Create table and its structure
                const table = $('<table></table>');
                const thead = $('<thead></thead>');
                const tbody = $('<tbody></tbody>');
                const headerRow = $('<tr></tr>');

                // Create and append header cells
                headerRow.append($('<th></th>').text('Firstname'));
                headerRow.append($('<th></th>').text('Lastname'));
                thead.append(headerRow);

                // Create and append body rows
                const row1 = $('<tr></tr>')
                    .append($('<td></td>').text('Guillaume'))
                    .append($('<td></td>').text('Salva'));

                const row2 = $('<tr></tr>')
                    .append($('<td></td>').text('Paulette'))
                    .append($('<td></td>').text('Salva'));

                const row3 = $('<tr></tr>')
                    .append($('<td></td>').text('Antoine'))
                    .append($('<td></td>').text('Salva'));

                // Append rows to tbody
                tbody.append(row1, row2, row3);

                // Assemble and append the table
                table.append(thead, tbody);
                $('body').append(table);
            }

            function replaceFamilyTree() {
                const newRow = $('<tr></tr>')
                    .append($('<td></td>').text('Gerard'))
                    .append($('<td></td>').text('Bonissa'));

                $('tbody').html(newRow);
            }

            $(document).ready(function() {
                createFamilyTree();
                replaceFamilyTree();
            });
        </script>
    </head>
    <body>
    </body>
</html>
