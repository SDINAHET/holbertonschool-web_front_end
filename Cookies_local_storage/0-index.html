<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body class="p-4">

  <h1 class="fw-bold">Login to the website</h1>
  <div class="mb-3 d-flex gap-2">
    <input type="text" id="firstname" placeholder="Firstname" class="form-control w-auto">
    <input type="text" id="email" placeholder="Email" class="form-control w-auto">
    <button class="btn btn-outline-secondary" onclick="setCookies()">Log me in</button>
  </div>

  <h1 class="fw-bold mt-4">Cookies</h1>
  <button class="btn btn-outline-secondary" onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            document.cookie = "firstname=" + firstname;
            document.cookie = "email=" + email;
        }

        function showCookies() {
            const p = document.createElement('p');
            p.innerHTML = "Cookies: " + document.cookie;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
